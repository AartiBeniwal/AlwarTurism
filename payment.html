<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="payment.css">   
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Payment Page</h2>
    <form id="paymentForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="upiId">UPI ID</label>
            <input type="text" class="form-control" id="upiId" placeholder="Enter your UPI ID" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
        </div>
        <button type="button" class="btn btn-primary btn-block" onclick="generateUPILink()">Book Now</button>
    </form>
    <div class="mt-4" id="upiLinkContainer" style="display: none;">
        <p>Click the link below to pay via UPI:</p>
        <a id="upiLink" href="#" class="btn btn-success btn-block" target="_blank">Pay via UPI</a>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function generateUPILink() {
        const name = document.getElementById('name').value;
        const upiId = document.getElementById('upiId').value;
        const amount = document.getElementById('amount').value;

        if (name && upiId && amount) {
            const upiLink = `upi://pay?pa=${upiId}&pn=${name}&am=${amount}&cu=INR`;
            document.getElementById('upiLink').href = upiLink;
            document.getElementById('upiLinkContainer').style.display = 'block';
        } else {
            alert('Please fill in all fields.');
        }
    }
</script>
</body>
</html>
